<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solido - Rock solid API toolbox - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <style type="text/css">
    .stand-with-ukraine-banner {
      padding-left: var(--sidebar-width);
    }

    .ready.sticky.close .stand-with-ukraine-banner {
      padding-left: 0;
    }

    @media screen and (max-width: 47.99rem) {
      .ready.sticky .stand-with-ukraine-banner {
        padding-left: 0;
      }

      .ready.sticky.close .stand-with-ukraine-banner {
        padding-left: var(--sidebar-width);
      }
    }
  </style>
</head>
<body>
<div class="stand-with-ukraine-banner">
  <a href="https://vshymanskyy.github.io/StandWithUkraine">
    <img src="https://raw.githubusercontent.com/vshymanskyy/StandWithUkraine/main/banner2-direct.svg" alt="Stand With Ukraine" />
  </a>
</div>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Solido - Rock solid API toolbox',
    repo: 'https://github.com/solid-o/docs',
    homepage: 'index.md',
    loadSidebar: true,

    plugins: [
      EditOnGithubPlugin.create('https://github.com/solid-o/docs/tree/master/')
    ],
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
